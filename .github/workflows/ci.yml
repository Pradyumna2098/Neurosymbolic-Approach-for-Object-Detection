name: CI Pipeline

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  test-pipeline:
    name: Test Python Pipeline
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y swi-prolog
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # Install dependencies with compatibility handling
          pip install torch==2.2.2 torchvision==0.17.2
          pip install -r requirements/common.txt || pip install numpy pandas pyyaml tqdm matplotlib networkx torchmetrics
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=pipeline --cov=shared --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
  
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 pipeline/ shared/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 pipeline/ shared/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check Python syntax
        run: |
          python -m compileall pipeline/ shared/ -q
  
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y swi-prolog
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies with compatibility handling
          pip install torch==2.2.2 torchvision==0.17.2
          pip install -r requirements/common.txt || pip install numpy pandas pyyaml tqdm matplotlib networkx torchmetrics
      
      - name: Verify imports
        run: |
          python -c "import pipeline; import shared"
          python -c "from pipeline.core import utils"
          python -c "from shared.utils import config_utils"
      
      - name: Test pipeline scripts
        run: |
          python -m pipeline.core.preprocess --help || true
          python pipeline/training/training.py --help || true
