name: Tests

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  test-pipeline:
    name: Test Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y swi-prolog
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-pipeline-${{ hashFiles('requirements/common.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-pipeline-
            ${{ runner.os }}-pip-
      
      - name: Install pipeline dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Install PyTorch with CPU-only version for faster installation
          pip install torch==2.2.2 torchvision==0.17.2 --index-url https://download.pytorch.org/whl/cpu
          if [ -f requirements/common.txt ]; then
            pip install -r requirements/common.txt
          fi
      
      - name: Run pipeline tests
        run: |
          pytest tests/pipeline/ -v
  
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-backend-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-backend-
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyTorch CPU-only version for backend tests (required by inference service)
          pip install torch==2.2.2 torchvision==0.17.2 --index-url https://download.pytorch.org/whl/cpu
          # Install SAHI for inference service
          pip install sahi==0.11.36
          pip install -r backend/requirements.txt
      
      - name: Run backend tests
        run: |
          pytest tests/backend/ -v

