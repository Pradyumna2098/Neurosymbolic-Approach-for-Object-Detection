version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: neurosymbolic-backend
    ports:
      - "8000:8000"
    volumes:
      - ./shared:/app/shared
      - ./pipeline:/app/pipeline
      - ./backend/app:/app/backend/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - neurosymbolic-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: neurosymbolic-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - neurosymbolic-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: neurosymbolic-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - neurosymbolic-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: neurosymbolic-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=
    depends_on:
      - prometheus
    networks:
      - neurosymbolic-network
    restart: unless-stopped

networks:
  neurosymbolic-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
